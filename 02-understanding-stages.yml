

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
    - job: FirstJob
      steps:
      - bash: echo build first job
    - job: secondJob
      steps:
      - bash: echo build second job
  - stage: DevDeploy
    dependsOn: Build
    jobs:
    - job: DevDeployJob
      steps:
      - bash: echo build DevDeployJob
  - stage: QADeploy
    dependsOn: DevDeploy
    jobs:
    - job: QADeployJob
      steps:
      - bash: echo build QADeployJob
  - stage: ProdDeploy
    dependsOn: 
    - DevDeploy
    - QADeploy
    jobs:
    - job: ProdDeployJob
      steps:
      - bash: echo build ProdDeployJob
